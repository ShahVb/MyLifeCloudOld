<ion-view view-title="Word Cloud Analysis">

<ion-side-menus>
        <ion-pane ion-side-menu-content="">
            <ion-nav-bar class="bar">
                <ion-nav-buttons side="left">
                    <button menu-toggle="left" class="button button-icon  ion-navicon" ng-click="openMenu()"></button>
                </ion-nav-buttons>  
            </ion-nav-bar>
            <ion-content >
        <ion-tabs class="tabs-top tabs-icon-top has-header">
            <ion-tab title="CLOUD" icon-on="ion-android-cloud-done" icon-off="ion-android-cloud-done" >
                <!-- Tab 1 content -->
                <div  class="padding">
                    <div>
                        <p class="icons">A snapshot of what you love doing <i class="ion-heart"></i></p>
                        <jqcloud words="tagsCloudLove"  width="350" height="200" steps="7" ></jqcloud>
                    </div>
                    <div><br>
                        <p class="icons">A snapshot of what you want to avoid <i class="ion-alert-circled"></i></p>
                        <jqcloud words="tagsCloudAvoid" width="350" height="200" steps="7" ></jqcloud>
                    </div>
                </div>
            </ion-tab>
            <ion-tab title="LIST" icon-on="ion-ios-list-outline" icon-off="ion-ios-list-outline">
                <!-- Tab 2 content -->
                <ion-list class="padding" style="margin-top:150px;">
                    <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
                        <img ng-src="{{chat.face}}">
                        <h2>{{chat.name}}</h2>
                        <p>{{chat.lastText}}</p>
                        <i class="icon ion-chevron-right icon-accessory"></i>
                        <ion-option-button class="button-assertive" ng-click="remove(chat)">
                            Delete
                        </ion-option-button>
                    </ion-item>
                </ion-list>
            </ion-tab>
            <ion-tab title="FILTER" icon-on="iion-funnel" icon-off="ion-funnel">
                <!-- Tab 3 content -->
            </ion-tab>
        </ion-tabs>    
    </ion-content>
        </ion-pane>
        <ion-side-menu side="left">
            <ion-header-bar class="bar bar-header "></ion-header-bar>
            <ion-content has-header="true">
                <div class="list">
                    <a class="item item-icon-left" menu-close href="#/home">
                        <i class="icon ion-ios-home-outline"></i>
                        Home
                    </a>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-android-notifications-none"></i>
                        Noitification
                        <span class="badge badge-assertive">0</span>
                    </a>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-ios-person-outline"></i>
                        My Profile
                    </a>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-ios-information-outline"></i>
                        About Us
                        <span class="item-note">
                            MyLifeCloud
                        </span>
                    </a>
                    <a class="item item-icon-left" menu-close href="#/log-in">
                        <i class="icon ion-log-out"></i>
                        Log out
                    </a>
                </div>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>

    
</ion-view>
