      
<ion-view view-title="Log-In">
    <ion-content>
        <ion-nav-bar class="bar">
                  
            </ion-nav-bar>
        <div class="list has-header">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.password">
            </label>
            <p class="text-right" style="font-size: 50%; padding:5px; margin-bottom: 0px; padding-bottom: 0px; ">
                <a href="#/forgot-password">Forgot password</a>
            </p>
        </div>
       
            <button class="button button-block button-green" ng-click="logIn(user)">
                Log-In
            </button>
            <p class="text-center" style="font-size: 60%; padding:5px; ">
                <a href="#/sign-up">Create an account</a>
            </p>
        
    </ion-content>
</ion-view>
