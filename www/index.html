<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
        <script src="lib/jqcloud2/dist/angular-jqcloud.js" type="text/javascript"></script>
        <script src="lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <link href="lib/jqcloud2/dist/jqcloud.min.css" rel="stylesheet" type="text/css">
        <script src="lib/jqcloud2/dist/jqcloud.min.js" type="text/javascript"></script>
        <script src="//cdn.backand.net/backand/dist/1.8.2/backand.min.js"></script>
    </head>
    <body data-ng-app="starter">
    <ion-side-menus>
        <ion-pane ion-side-menu-content="">
            <ion-nav-bar class="bar">
                <ion-nav-buttons side="left">
                    <button menu-toggle="left" class="button button-icon  ion-navicon" ng-click="openMenu()"></button>
                </ion-nav-buttons>  
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-pane>
        <ion-side-menu side="left">
            <ion-header-bar class="bar bar-header "></ion-header-bar>
            <ion-content has-header="true">
                <div class="list">
                    <a class="item item-icon-left" menu-close="" href="#/tab/today">
                        <i class="icon ion-ios-home-outline"></i>
                        Home
                    </a>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-android-notifications-none"></i>
                        Noitification
                        <span class="badge badge-assertive">0</span>
                    </a>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-ios-person-outline"></i>
                        My Profile
                    </a>
                    <a class="item item-icon-left" href="#">
                        <i class="icon ion-ios-information-outline"></i>
                        About Us
                        <span class="item-note">
                            MyLifeCloud
                        </span>
                    </a>
                    <a class="item item-icon-left" menu-close="" href="#/log-in">
                        <i class="icon ion-log-out"></i>
                        Log out
                    </a>
                </div>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</body>
</html>
